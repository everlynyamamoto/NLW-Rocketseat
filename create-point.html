<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Ubuntu+Mono:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/create-point.css">
    <link rel="stylesheet" href="style/responsive.css">
</head>
<body> 
    <div id="page-create-point">
            <header>
                <img src="asset/logo.svg" alt="logomarca">
                <a href="http://google.com.br">
                    <span></span> 
                    Voltar para home
                </a>
                
            </header>
            <form action="">
                <h1>Cadastro do ponto de coleta</h1>
                <!-- coleção de campos -->
                <fieldset>
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>
                    <div class="field">
                        <!--campo no formulario-->
                        <label for="name">Nome da entidade</label>

                        <!--campo de entrada de dados-->
                        <input type="text" name="name">
                    </div>

                    <!--2 coluna do formulario com 2 campos lado a lado-->
                    <div class="field-group">
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text" name="address">
                        </div>

                        <div class="field">
                            <label for="address2">Numero/Complemento</label>
                            <input type="text" name="address2">
                        </div>
                    </div>

                    <!-- 3 coluna do formulario com 2 campos lado a lado-->
                    <div class="field-group">
                        <div class="field">
                            <label for="city">Estado</label>
                            <select name="uf" id="uf-options">
                                <option value="">Selecione o Estado</option>
                                
                            </select>
                        </div>
                        
                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" disabled>
                                <option value="">Selecione a Cidade</option>
                            </select>
                        </div>
                    </div>


                </fieldset>
    
                <fieldset>
                    <legend>
                        <h2>Itens de coleta</h2>
                    </legend>
                    <button type="submit">
                        Cadastrar ponto de coleta
                    </button>

                </fieldset>
            </form>
    

    </div>

    <script src="./scripts/create-point.js"></script>

</body>
</html
